<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main class="container">
        <div class="nav-bar">
            <nav class="menu">
                <a href="aboutme.html#aboutme" target="_blank">About Me</a>
                <a href="aboutme.html#contact"  target="_blank">Contact Me</a>
                <a href="register.html" target="_blank">Register</a>
                <a href="login.html" target="_blank">Log In</a>
                <a class="active" target="_self">Calculator</a>
            </nav>
        </div>
    
        <div id="calculator">
            <h1>Calculator</h1>
            <h2>Table</h2>
            <div>
                <div class="calculator">
                    <input type="number">
                    <table>
                        <tr>
                            <td><button>AC</button></td>
                            <td><button>( )</button></td>
                            <td><button>%</button></td>
                            <td><button>/</button></td>
                        </tr>
                        <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button>x</button></td>
                        </tr>
                        <tr>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button>-</button></td>
                        </tr>
                        <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button>+</button></td>
                        </tr>
                        <tr>
                            <td><button>0</button></td>
                            <td><button>.</button></td>
                            <td><button>DEL</button></td>
                            <td><button>=</button></td>
                        </tr>
                    </table>
    
                </div>
            </div><br>
    
            <h2>Flexbox</h2> 
            <div class="calculator-2">
                <div class="buttons">
                    <div class="display">0</div>
                    <button class="button reset">AC</button>
                    <button class="button negative">+/-</button>
                    <button class="button operator percent">%</button>
                    <button class="button operator">/</button>
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                    <button class="button operator">x</button>
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button operator">-</button>
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button operator">+</button>
                    <button class="button number">0</button>
                    <button class="button number dot">.</button>
                    <button class="button delete">DEL</button>
                    <button class="button operator">=</button>
                </div>
            
            </div>
                
        </div>
    </main>
    
</body>
</html>
