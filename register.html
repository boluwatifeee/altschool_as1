<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boluwatife|Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="nav-bar">
            <nav class="menu">
                <a href="aboutme.html#aboutme" target="_blank">About Me</a>
                <a href="aboutme.html#contact" target="_blank">Contact Me</a>
                <a class="active" target="_blank">Register</a>
                <a href="login.html" target="_self">Log In</a>
                <a href="calculator.html" target="_blank">Calculator</a>
            </nav>
        </div>
        <h1>Register</h1>
        <form action="" method="post">
            <div>
                <label for="first_name">First Name:</label><br>
                <input type="text" placeholder="Enter your first name"required>
            </div><br>

            <div>
                <label for="last_name">Last Name:</label><br>
                <input type="text" placeholder="Enter your last name" required>
            </div><br>

            <div>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" placeholder="Enter your phone number" required>
            </div><br>

            <div>
                <label for="gender">Gender:</label><br>
                <select name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div><br>

            <div>
                <label for="country">Country:</label><br>
                <input type="text" placeholder="Enter your country" required>
            </div><br>

            <div>
                <label for="state">State/Province</label><br>
                <input type="text" placeholder="State/Province" required>
            </div><br>

            <div>
                <label for="username">Username</label><br>
                <input type="text" placeholder="Username" required>
            </div><br>

            <div>
                <label for="password">Password</label><br>
                <input  placeholder="Enter Password" minlength="10" maxlength="12" required>
            </div><br>

            <div>
                <label for="cpassword">Confirm Password</label><br>
                <input type="password" placeholder="Confirm Password" minlength="10" maxlength="12" required>
            </div><br>

            <button class="submit">
                Submit
            </button>

            <div class="already">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
        </div>
    </main>
</body>
</html>
