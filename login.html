<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boluwatife|Log-In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="nav-bar">
            <nav class="menu">
                <a href="aboutme.html#aboutme" target="_blank">About Me</a>
                <a href="aboutme.html#contact" target="_blank">Contact Me</a>
                <a href="register.html" target="_blank">Register</a>
                <a class="active" target="_self">Log In</a>
                <a href="calculator.html" target="_blank">Calculator</a>
            </nav>
        </div>
        <div id="login">
            <h1>Log-in</h1>
            <form action="" method="post">
            <div>
                <label for="username">Username</label><br>
                <input type="text" placeholder="Username:" required>
            </div><br>

            <div>
                <label for="password">Password</label><br>
                <input type="password" placeholder="Password:" minlength="10" maxlength="12" required>
            </div><br>

            <button class="submit">Sign In</button>

            <div class="already">
                <p>Don't have an account yet? <a href="register.html">Register</a></p>
            </div>
            </form>
        </div>
        
    </main>
</body>
</html>
